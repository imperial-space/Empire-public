- type: entity
  name: ASP
  parent: BaseWeaponPistol
  id: WeaponPistolASP
  description: A low-loading 8-shot pistol small enough to hide in your pocket.
  components:
  - type: Sprite
    sprite: Imperial/DeadSector/weapons/weapons/pistol/ASP.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    fireRate: 4
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
  - type: Item
    size: Small
    shape: null
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: BaseMagazineASP
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineASP
      gun_chamber:
        name: Chamber
        startingItem: CartridgeASP
        priority: 1
        whitelist:
          tags:
            - CartridgeASP

