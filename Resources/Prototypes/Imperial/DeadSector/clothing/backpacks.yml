- type: entity
  parent: ClothingBackpack
  id: ANARC164
  name: AN/ARC-164
  suffix: DeadSector
  description: Mobile Communication Station model AN/ARC-164. It has a small capacity and a wide-channel communication method in several modes, namely - (HF) Shortwave, (LW) Longwave, (Air) Aviation. Camouflage military color.
  components:
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCommon
  - type: Headset
    requiredSlot: BACK
  - type: EncryptionKeyHolder
    keySlots: 256
  - type: Sprite
    sprite: Imperial/DeadSector/backpacks/ANARC164.rsi
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,5,4
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 0.9
  - type: HeldSpeedModifier

- type: entity
  parent: ClothingBackpack
  id: ESOC1
  name: ESOC-1
  suffix: DeadSector
  description: Mobile Closed Breathing System model ESOC-1/ Large-sized backpack, has small capacity and the ability to pump various gases.
  components:
  - type: ActivatableUI
    key: enum.SharedGasTankUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SharedGasTankUiKey.Key:
        type: GasTankBoundUserInterface
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: GasTank
    outputPressure: 21.3
    air:
      volume: 5
      moles:
        - 2.051379050
      temperature: 293.15
    tankLowPressure: 30.0
  - type: Sprite
    sprite: Imperial/DeadSector/backpacks/ESOC1.rsi
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,2,2
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 0.9
  - type: HeldSpeedModifier
