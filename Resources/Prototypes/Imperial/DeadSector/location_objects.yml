        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 190
          mask:
          - MobMask
    - type: Damageable
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 78
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 3
                  max: 5
    - type: Pullable
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.FoldedVisuals.State:
          foldedLayer:
            True: {visible: true}
            False: {visible: false}
          unfoldedLayer:
            True: {visible: false}
            False: {visible: true}
          light:
            True: {visible: false}
            False: {visible: true}

