      size: Large
      shape:
      - 0,0,2,2
      state: post-folded
    - type: Sprite
      sprite: Imperial/DeadSector/location_objects/foldable_light_post.rsi
      noRot: true
      layers:
      - state: post-off
        map: ["unfoldedLayer"]
      - state: post-folded
        map: ["foldedLayer"]
        visible: false
      - state: post-on
        map: ["light"]
        visible: false
    - type: Rotatable
