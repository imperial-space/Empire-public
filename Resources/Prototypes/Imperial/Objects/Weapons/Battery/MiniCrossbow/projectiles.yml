- type: entity
  name: enegry crossbow bolt
  id: BulletCrossbow
  parent: BaseBullet
  noSpawn: true
  components:
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    noRot: false
    sprite: Imperial/Objects/Weapons/Battery/MiniCrossbow.rsi
    color: "#F1F1F1"
    layers:
    - state: cbbolt
      shader: unshaded
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        mask:
          - Opaque
  - type: Ammo
  - type: StaminaDamageOnCollide
    damage: 45
  - type: Projectile
    impactEffect: BulletImpactEffectGreenDisabler
    damage:
      types:
        Poison: 10
    forceSound: true
  - type: StunOnCollide
    stunAmount: 2
    knockdownAmount: 2

- type: entity
  id: BulletImpactEffectGreenDisabler
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 0.2
  - type: Sprite
    drawdepth: Effects
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
      state: impact_laser_greyscale
      color: green
  - type: EffectVisuals
  - type: Tag
    tags:
    - HideContextMenu
