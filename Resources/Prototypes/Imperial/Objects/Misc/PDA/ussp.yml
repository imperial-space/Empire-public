- type: entity
  parent: BasePDA
  id: USSPoficerPDA
  name: The Mercenary's PDA
  suffix: Vl, Arcane
  description: It looks more like a military computer. He's covered in scratches.
  components:
  - type: Sprite
    sprite: Imperial/ussp/Merc/PDA.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Item
    size: Small
  - type: Pda
    id: USSPofficerIDcard
    state: pda
  - type: Icon
    sprite: Imperial/ussp/Merc/PDA.rsi
    state: pda
  - type: PdaBorderColor
    borderColor: "#597d5f"
    accentHColor: "#3a5940"
  - type: HealthAnalyzer
    scanDelay: 5
    scanningEndSound:
      path: "/Audio/Items/Medical/healthscanner.ogg"

