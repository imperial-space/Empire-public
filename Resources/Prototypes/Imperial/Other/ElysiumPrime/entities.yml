#This is base PDA for Imperial prototypes.
#Use this, when you want to add new PDA. Just load sprites in /Imperial/customPDA.rsi
#And make prototype with parent from this.
#Good Luck.

- type: entity
  abstract: true
  id: BaseCustomPDA
  parent: BasePDA
  components:
  - type: Sprite
    sprite: Imperial/Objects/Devices/customPDA.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Icon
    sprite: Imperial/Objects/Devices/customPDA.rsi
    state: pda
  - type: Pda
#    id: ID card inside this PDA
    state: pda
  - type: PdaBorderColor

#Tables
- type: entity
  id: BlackTableReinforced
  parent: TableBase
  name: reinforced table
  description: A square piece of metal standing on four metal legs.
  suffix: Elysium_Prime
  components:
  - type: Sprite
    sprite: Imperial/Other/ElysiumPrime/Objects/Tables/reinforced.rsi
  - type: Icon
    sprite: Imperial/Other/ElysiumPrime/Objects/Tables/reinforced.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 2
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: Table
    node: TableReinforced
  - type: Climbable
    # Reinforced tables are extra tough
  - type: Bonkable
    bonkDamage:
      types:
        Blunt: 8
    bonkTime: 3

- type: entity
  id: BlackTableReinforcedGlass
  parent: TableBase
  name: reinforced glass table
  description: A square piece of glass, standing on four metal legs.
  suffix: Elysium_Prime
  components:
  - type: Sprite
    sprite: Imperial/Other/ElysiumPrime/Objects/Tables/reinforced-glass.rsi
  - type: Icon
    sprite: Imperial/Other/ElysiumPrime/Objects/Tables/reinforced-glass.rsi
  - type: GlassTable
    climberDamage:
      types:
        Slash: 25
    tableDamage:
      types:
        Blunt: 40
    tableMassLimit: 120
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors: #excess damage (nuke?). avoid computational cost of spawning entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: TableFrame
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
          PartRodMetal1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: Table
    node: TableReinforcedGlass
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepTile
#Tables END

