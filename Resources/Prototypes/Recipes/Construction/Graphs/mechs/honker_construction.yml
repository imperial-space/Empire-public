- type: constructionGraph
  id: Honker
  start: start
  graph:
  - node: start
    edges:
    - to: honker
      steps:
      - tool: Honking
        doAfter: 1
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 1

      - tag: HonkerCentralControlModule
        name: центральный модуль управления меха Х.О.Н.К. # Imperial Recipes Locale
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: "mainboard"
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 2

      - tool: Honking
        doAfter: 1
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 3

      - tag: HonkerPeripheralsControlModule
        name: модуль управления периферией меха Х.О.Н.К. # Imperial Recipes Locale
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: id_mod
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 4

      - tool: Honking
        doAfter: 1
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 5

      - tag: HonkerTargetingControlModule
        name: электрическую систему управления огнём меха Х.О.Н.К. # Imperial Recipes Locale
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: id_mod
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 6

      - tool: Honking
        doAfter: 1
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 7

#i omitted the steps involving inserting machine parts because
#currently mechs don't support upgrading. add them back in once that's squared away.

      - component: PowerCell
        name: любую батарейку # Imperial Recipes Locale
        store: battery-container
        icon:
          sprite: Objects/Power/power_cells.rsi
          state: small
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 8

      - tool: Honking
        doAfter: 1
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 9

      - tag: ClownMask
        icon:
          sprite: "Clothing/Mask/clown.rsi"
          state: "icon"
        name: парик и маска клоуна # Imperial Recipes Locale
        doAfter: 1
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 10

      - tag: ClownShoes
        icon:
          sprite: "Clothing/Shoes/Specific/clown.rsi"
          state: "icon"
        name: клоунские туфли # Imperial Recipes Locale
        doAfter: 1
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 11

      - tool: Honking
        doAfter: 1

  - node: honker
    actions:
    - !type:BuildMech
      mechPrototype: MechHonker
